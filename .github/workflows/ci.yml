# CI pipeline using Docker & Docker Compose
name: CI with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Build all Docker images defined in docker-compose.yml
      - name: Build Docker images
        run: docker compose build

      # Step 3: Start all containers in detached mode
      - name: Start containers
        run: docker compose up -d

      # Step 4: Wait for database to be ready
      - name: Wait for database
        run: sleep 20

      # Step 5: Run frontend tests inside client container
      - name: Run frontend tests
        run: docker compose run --rm client npm test

      - name: logs file checks if fails
        run: docker compose logs client

      # Step 6: Run backend tests inside server container
      - name: Run backend tests
        run: docker compose run --rm server npm test

      - name: logs of backend
        run: docker compose logs server

      # Step 7: Stop and remove containers (always runs)
      - name: Stop containers
        if: always()
        run: docker compose down
